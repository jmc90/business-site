  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Font-Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <!-- Custom-CSS -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="calc.css">
    <title>Generic S&C | Calculator</title>
  </head>
  <body>
    
    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark border-bottom border-danger">
        <div class="container">
            <a class="navbar-brand text-danger" href="#"><h1>Generic Name</h1></a>
            <span class="navbar-text text-white">Strength & Conditioning</span>
            <button class="navbar-toggler bg-light" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="./index.html">Home<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="./about.html">About Us</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link text-danger font-weight-bold" href="#">Calorie Calculator</a>
                    </li>
                </ul> 
            </div>
        </div>
        </nav>

      <main role="main">
        <!-- News letter -->
        <div id="newsletter" class="bg-dark border-bottom border-danger">
            <div class="container ">
                <div class="row text-center text-white pb-0 align-items-center">
                    <h1 class="col-12 col-md-6">Subscribe To Our Newsletter</h1>
                    <form class="col-12 col-md-6 align-self-center"> 
                    <input class="align-self-center" type="email" placeholder="Enter Email...">
                    <button class="btn mb-1 bg-danger border-0 p-1" type="submit">Subscribe</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Calculator -->

        <div class="container">
            <div class="row justify-content-center my-4">
                <h2 class="display-5 text-center"><u>Daily Calorie Calculator</u></h2>
            </div>
            
            <div class="row justify-content-center">
                <div class="col-sm-offset-4 col-sm-4">
                    <form method="put">
                        <div class="form-group">
                            <label for="age">Age</label>
                            <div class="input-group" data-validate="number">
                                <input type="text" class="form-control" name="age" id="age" placeholder="(Years)" required>
                                <span class="input-group-addon danger rounded"><span class="fas fa-times fa-2x px-2"></span></span>
                            </div>
                        </div>
                        <div class="form-group">
                        <label for="sex">Sex</label>
                            <div class="input-group btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-primary active"><input type="radio" name="sex" value="male" checked="checked">Male</label>
                            <label class="btn btn-primary"><input type="radio" name="sex" value="female">Female</label>
                            </div>
                            </div>
                        <div class="form-group">
                            <label>Weight(lbs)</label>
                            <div class="input-group" data-validate="number">
                                <input type="text" class="form-control" name="weight" id="weight" placeholder="(lbs)" required>
                                <span class="input-group-addon danger rounded"><span class="fas fa-times fa-2x px-2"></span></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Hieght(inches)</label>
                            <div class="input-group" data-validate="number">
                                <input type="text" class="form-control" name="inches" id="inches" placeholder="(inches)" required>
                                <span class="input-group-addon danger rounded"><span class="fas fa-times fa-2x px-2"></span></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Activity Level</label>
                            <div class="input-group">
                                <select class="form-control" name="activity_level" id="activity_level" required>
                                    <option value="">Select an Acitivity Level</option>
                                    <option value="no">Little to no exercise</option>
                                    <option value="light">Light exercise (1−3 days per week)</option>
                                    <option value="moderate">Moderate exercise (3−5 days per week)</option>
                                    <option value="heavy">Heavy exercise (6−7 days per week)</option>
                                    <option value="extreme">Very heavy exercise (twice per day, extra heavy workouts)</option>
                                </select>
                                <span class="input-group-addon danger rounded"><span class="fas fa-times fa-2x px-2"></span></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Choose Goal:</label>
                            <div class="input-group">
                                <select class="form-control" name="gain_loss_amount" id="gain_loss_amount" required>
                                    <option value="">Select a Goal</option>
                                    <option value="-1000">Lose 2 Pounds per Week</option>
                                    <option value="-750">Lose 1.5 Pounds per Week</option>
                                    <option value="-500">Lose 1 Pounds per Week</option>
                                    <option value="-250">Lose 0.5 Pounds per Week</option>
                                    <option value="0">Stay the Same Weight</option>
                                    <option value="250">Gain 0.5 Pound per Week</option>
                                    <option value="500">Gain 1 Pound per Week</option>
                                    <option value="750">Gain 1.5 Pounds per Week</option>
                                    <option value="1000">Gain 2 Pounds per Week</option>
                                </select>
                                <span class="input-group-addon danger rounded"><span class="fas fa-times fa-2x px-2"></span></span>
                            </div>
                            <div class="form-group">
                                <div id="dc_results" class="alert alert-success" style="display: none">
                                <h4>Estimated Daily Calories:<strong><span id="calAmount"></span></strong></h4>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="modal-footer">
                                <button class="btn btn-danger" onclick="resetForm();">Reset</button>
                                <button type="button" id="calculate" name="calculate" class="btn btn-primary" onclick="calcDailyCals();">Calculate</button>
                                </div>
                            </div>
                        </div>  
                    </form>   
                </div>
            </div>
        
    </main>
    <!-- footer -->
    <footer class="footer bg-dark border-top border-danger">
        <div class="container">
            <div class="row text-white text-center align-items-center">
                <div class="col-12 col-md-6 mr-auto">Generic Strength & Conditioning, Copyright &copy; 2018</div>
                <div class="col-12 col-md-6 pt-2">
                   <a class="text-white" href="#"><span class="px-2"><i class="fab fa-facebook fa-2x"></i></span></a> 
                   <a class="text-white" href="#"><span class="px-2"><i class="fab fa-instagram fa-2x"></i></span></a>
                    <a class="text-white" href="#"><span class="px-2"><i class="fab fa-twitter-square fa-2x"></i></span></a>
                </div>
            </div>
        </div>
     </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="./calc.js"></script>
  </body>
</html>
